general:
  artifacts:
    - "~/data/ds114_test2_freesurfer"

machine:
  services:
    - docker #don't use 1.10 - caching is broken

dependencies:
  cache_directories:
    - "~/docker"
    #- "~/data"

  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    #- if [[ ! -d ~/data/ds114_test1 ]]; then wget -c -O ${HOME}/ds114_test1.tar "https://files.osf.io/v1/resources/9q7dv/providers/osfstorage/57e54a326c613b01d7d3ed90" && mkdir -p ${HOME}/data && tar xf ${HOME}/ds114_test1.tar -C ${HOME}/data; fi
    #- if [[ ! -d ~/data/ds114_test2 ]]; then wget -c -O ${HOME}/ds114_test2.tar "https://files.osf.io/v1/resources/9q7dv/providers/osfstorage/57e549f9b83f6901d457d162" && mkdir -p ${HOME}/data && tar xf ${HOME}/ds114_test2.tar -C ${HOME}/data; fi
    #- if [[ ! -d ~/data/ds114_test1_freesurfer ]]; then wget -c -O ${HOME}/ds114_test1_freesurfer.tar "https://osf.io/j6zk2/?action=download&version=1" && mkdir -p ${HOME}/data && tar xf ${HOME}/ds114_test1_freesurfer.tar -C ${HOME}/data && cd ${HOME}/data && mv ds114_test1_freesurfer_precomp_v6.0.0 ds114_test1_freesurfer; fi
    - if [[ -d ~/data/ds114_test2_freesurfer ]]; then rm -rf ~/data/ds114_test2_freesurfer; fi; wget -c -O ${HOME}/ds114_test2_freesurfer.tar "https://osf.io/yhzzj/?action=download&version=1" && mkdir -p ${HOME}/data && tar xf ${HOME}/ds114_test2_freesurfer.tar -C ${HOME}/data&& cd ${HOME}/data && mv ds114_test2_freesurfer_precomp_v6.0.0 ds114_test2_freesurfer;
    - git describe --tags > version
    - docker build -t fliem/${CIRCLE_PROJECT_REPONAME} . :
        timeout: 21600
    - mkdir -p ~/docker; docker save "fliem/${CIRCLE_PROJECT_REPONAME}" > ~/docker/image.tar

test:
  override:
    # print version
    - docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data/:/bids_dataset fliem/${CIRCLE_PROJECT_REPONAME,,} --version
    - docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data/:/bids_dataset fliem/${CIRCLE_PROJECT_REPONAME,,} -h
    # qcache
    - docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data/:/bids_dataset -v ~/data/ds114_test2_freesurfer:/outputs fliem/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant_label 01 --license_key="~/test.key" --workflow qcache : #&& cat ${HOME}/outputs1/sub-01/scripts/recon-all.done :
        timeout: 21600
    # qcache measurements
    - docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data/:/bids_dataset -v ~/data/ds114_test2_freesurfer:/outputs fliem/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant_label 01 --license_key="~/test.key" --workflow qcache --measurements thickness : #&& cat ${HOME}/outputs1/sub-01/scripts/recon-all.done :
        timeout: 21600

deployment:
  hub:
    owner: fliem
    tag: /.*/
    commands:
      - if [[ -n "$DOCKER_PASS" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker push fliem/${CIRCLE_PROJECT_REPONAME}:latest; fi :
          timeout: 21600
      - if [[ -n "$DOCKER_PASS" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker tag fliem/${CIRCLE_PROJECT_REPONAME} fliem/${CIRCLE_PROJECT_REPONAME}:$CIRCLE_TAG && docker push fliem/${CIRCLE_PROJECT_REPONAME}:$CIRCLE_TAG; fi :
          timeout: 21600
